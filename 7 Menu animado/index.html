<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu animado</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <ul>
      <li style="--i: #ae67ff; --j: #f56aff">
        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
        <span class="title">Home</span>
      </li>
      <li style="--i: #46c6fb; --j: #2f80ed">
        <span class="icon"
          ><ion-icon name="chatbubble-outline"></ion-icon
        ></span>
        <span class="title">Messages</span>
      </li>
      <li style="--i: #ffa060; --j: #ff5e62">
        <span class="icon"><ion-icon name="heart-outline"></ion-icon></span>
        <span class="title">Favourite</span>
      </li>
      <li style="--i: #77eb6e; --j: #7ee8fa">
        <span class="icon"><ion-icon name="videocam-outline"></ion-icon></span>
        <span class="title">Video</span>
      </li>
      <li style="--i: #FFB1C9; --j: #f434e2">
        <span class="icon"><ion-icon name="camera-outline"></ion-icon></span>
        <span class="title">Photos</span>
      </li>
    </ul>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
