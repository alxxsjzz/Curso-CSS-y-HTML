<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car pokemon</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/motomami.jpg" type="image/x-icon">
</head>
<body>
    <main class="contenedor">
        <article class="card">
            <img src="img/motomami+.jpg" alt="motomami-encabezado" class="card-header" >
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="img/saoko.jpg" alt="saoko" class="card-body-contentimg-img" >
                </div>
                <h1 class="card-body-title">
                    Saoko
                    <span>#1</span>
                </h1>
                <p class="card-body-title-text">Motomami+</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>atras</h3>
                    <img src="img/atras.png" alt="atras" width="50px">
                </div>
                <div class="card-footer-pausa">
                    <h3>Play</h3>
                    <img src="img/play.png" alt="pausa" width="100px">
                </div>
                <div class="card-footer-next">
                    <h3>Next</h3>
                    <img src="img/next.png" alt="next" width="50px">
                </div>
            </div>
        </article>
    </main>
</body>
</html>
