<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagenes apiladas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="imagenes-container">
        <a href="https://www.youtube.com/watch?v=vi3GPPA6ylU&list=PLoM0MmlFJEI9cXfzRCpERYT3vxXWe4fOy&ab_channel=ROSAL%C3%8DA-Topic" target="_blank">

            <div class="imagen">
                <img src="img/losangeles.jpg" alt="Los Angeles" />
                <span class="nombre">
                    <span class="text">Los Angeles</span>
                </span>
            </div>
        </a>
      <div class="imagen">
        <img src="img/elmalquerer.jpg" alt="El Mal Querer" />
        <span class="nombre">
          <span class="text">El Mal Querer</span>
        </span>
      </div>
      <div class="imagen">
        <img src="img/motomami.jpg" alt="Motomami" />
        <span class="nombre">
          <span class="text">Motomami</span>
        </span>
      </div>
      <div class="imagen">
        <img src="img/motomami+.jpg" alt="Motomami+" />
        <span class="nombre">
          <span class="text">Motomami+</span>
        </span>
      </div>
    </div>
  </body>
</html>
